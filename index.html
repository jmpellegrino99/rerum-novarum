<!DOCTYPE html>
<html>
<head>
    <title>Text Input Form</title>
</head>
<body>
    <h1>Enter Text:</h1>
    <form id="textInputForm">
        Key: <input type="text" id="key" placeholder="Type 5-letter key here">
        Message: <input type="text" id="message" placeholder="Type your message here">
        <button type="submit">Submit</button>
    </form>

    <p id="displayText"></p>

    <script>
        document.getElementById("textInputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const keyText = document.getElementById("key").value;
            const messageText = document.getElementById("message").value;
            displayText(keyText, messageText);
        });

        function displayText(keyText, messageText) {
            const displayTextElement = document.getElementById("displayText");
            displayTextElement.textContent = keyText + " " + messageText + " wazzup";
        }
    </script>
</body>
</html>
